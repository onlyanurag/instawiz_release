name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission to Gradle
        run: chmod +x gradlew

      - name: Make scripts executable (if exists)
        run: chmod +x scripts/*.sh || echo "No scripts found"

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK with Debugging Info
        run: ./gradlew :app:assembleRelease --stacktrace --info

      - name: Upload APK to GitHub Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'app/build/outputs/apk/release/app-release.apk'
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            Changes in this release:
            - Updated to the latest Instagram alpha version
          draft: false
          prerelease: true

      - name: Upload to Telegram (if script exists)
        run: ./scripts/upload_to_telegram.sh || echo "Upload script not found"
